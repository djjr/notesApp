<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Deck</title>
    <script src="config.js"></script>
</head>
<body>
    <a href="directory.html">..directory</a><hr>
    <form id="newDeckForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="URL">URL:</label>
        <input type="text" id="URL" name="URL" required><br><br>

        <label for="Year">Year (YYYY):</label>
        <input type="text" id="Year" name="year" required><br><br>

        <fieldset>
            <legend>Platform:</legend>
            <input type="radio" id="slidesCom" name="platform" value="slides.com" checked>
            <label for="slidesCom">slides.com</label><br>

            <input type="radio" id="googleSlides" name="platform" value="google slides">
            <label for="googleSlides">Google Slides</label>
        </fieldset><br>

        <label for="tags">Tags (comma-separated):</label>
        <input type="text" id="tags" name="tags" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <script src="script-decks.js"></script>
</body>
</html>
