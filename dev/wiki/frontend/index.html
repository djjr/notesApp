<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add a New Note</title>
<link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
<link rel="stylesheet" href="styles.css">
<script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/lib/marked.umd.min.js"></script>
<script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
<script src="config.js"></script>


</head>
<body>
    <div id="custom-context-menu" class="context-menu">
        <ul class="tag-hover-context-menu">
          <li id="show-notes">Show all notes with this tag</li>
          <li id="show-videos">Show all videos with this tag</li>
          <li id="remove-tag">Remove this tag from this note</li>
        </ul>
      </div>
      
<form id="noteForm">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
  </div>
  <div>
    <label for="content">Content:</label>
    <!--<textarea id="content" name="content" rows="10" cols="80" required></textarea>-->

    <textarea id="content" rows="4" cols="50" placeholder="Write your note here..."></textarea>
  </div>
  <div>
    <label for="tags">Tags (comma separated):</label>
    <input type="text" id="tags" name="tags" required>
  </div>
  <button type="submit">Save Note</button><button id="resetButton" type="reset">Clear Form</button>
</form>

<button onclick="showAllNotes()">Show All Notes</button>

<div id="notesContainer"></div>

<script src="main.js"></script>
<script src="scripts.js"></script>

</body>
</html>
