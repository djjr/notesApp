<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <div class="card" data-card="A">
            <iframe src="home.html" frameborder="0"></iframe>
            
            <div class="overlay"></div>
        </div>
        <div class="card" data-card="B">
            <iframe src="https://djjr-courses.wikidot.com/advising:grad-school-in-sociology" frameborder="0"></iframe>
            <div class="overlay"></div>
        </div>
        <div class="card" data-card="C">
            <iframe src="https://innoeduvation.org/danryan/work/wikidot/advising/CourseFlights.pdf" frameborder="0"></iframe>
            <div class="overlay"></div>
        </div>
        <div class="card" data-card="D">
            <iframe src="https://innoeduvation.org/danryan/work/wikidot/advising/AcademicAdvising.pdf" frameborder="0"></iframe>
            <div class="overlay"></div>
        </div>
        <div class="card" data-card="E">
            <iframe src="https://innoeduvation.org/danryan/work/wikidot/advising/AcademicAdvising.pdf" frameborder="0"></iframe>
            <div class="overlay"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
